{% extends 'blog/base.html' %}

{% block content %}

<h1>Vamos criar um formulário!</h1>

<form method="POST">{% csrf_token %}
	<!-- {{ form.as_p }} -->

	<div class="form-group">
		<label for="post-title">Título</label>
		<input type="text" name="title" id="post-title" value="{{ form.title.value|default_if_none:"" }}" class="form-control">
	</div><!-- .form-group -->

	{% for error in form.title.errors %}
		<div class="alert alert-warning">{{ error }}</div>
	{% endfor %}

	<div class="form-group">
		<label for="post-text">Texto</label>
		<textarea name="text" id="post-text" class="form-control">{{ form.text.value|default_if_none:"" }}</textarea>
	</div><!-- .form-group -->

	{% for error in form.text.errors %}
		<div class="alert alert-warning">{{ error }}</div>
	{% endfor %}

	<button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
